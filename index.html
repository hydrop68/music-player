<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bleepy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="title-bar">
    <div class="drag-region">Bleepy</div>
    <div class="window-controls">
      <button class="min-btn" title="Minimize">
        <img src="icon-min.png" alt="Minimize">
      </button>

      <button class="close-btn" title="Close">
        <img src="icon-close.png" alt="Close">
      </button>
    </div>
  </div>

  <div class="player-container">
    <div class="pixel-frame">
      <div class="screen" id="dropArea">

        <img id="coverImage" src="default-cover.png" alt="Cover Image" class="cover-image" />
        
        <div class="song-title-wrapper">
          <p class="song-title">drag your song here</p>
        </div>

        <!-- UPDATED CONTROLS -->
        <div class="controls">

          <button id="shuffleBtn" class="img-button">
            <img id="shuffleIcon" src="btn-shuffle-off.png" alt="Shuffle">
          </button>

          <button id="prevBtn" class="img-button">
            <img src="btn-prev.png" alt="Previous">
          </button>

          <button id="playPause" class="img-button">
            <img id="playPauseIcon" src="btn-play.png" alt="Play/Pause">
          </button>

          <button id="nextBtn" class="img-button">
            <img src="btn-next.png" alt="Next">
          </button>

          <button id="repeatBtn" class="img-button">
            <img id="repeatIcon" src="btn-repeat-off.png" alt="Repeat">
          </button>

        </div>

        <div class="progress-bar-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>

        <canvas id="visualizer"></canvas>

      </div>

      <input type="file" id="fileInput" accept="audio/*" style="display: none;" />
      <audio id="audio"></audio>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
